<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL: Urban Climate Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0c;
            --term-bg: #11111b;
            --text-main: #00ff41; /* Classic Matrix Green */
            --accent: #008f11;
            --border-color: #333;
            --error: #ff3333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Fira Code', 'Courier New', monospace;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        /* The Main Terminal Frame */
        .terminal-window {
            width: 100%;
            max-width: 1200px;
            background: var(--term-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.1);
            border-radius: 6px;
            overflow: hidden;
        }

        /* Top Bar */
        .header-bar {
            background: #1a1a24;
            padding: 10px 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .window-controls {
            display: flex;
            gap: 8px;
        }

        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .red { background: #ff5f56; }
        .yellow { background: #ffbd2e; }
        .green { background: #27c93f; }

        .title-text {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Content Area */
        .content { padding: 30px; }

        .intro { margin-bottom: 30px; border-left: 3px solid var(--text-main); padding-left: 15px; }
        h1 { font-size: 24px; text-transform: uppercase; margin-bottom: 5px; }
        .subtitle { color: var(--accent); font-size: 14px; }

        /* Input Grid */
        .input-area {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 20px;
            background: rgba(0, 255, 65, 0.03);
            padding: 20px;
            border: 1px solid #222;
            margin-bottom: 30px;
        }

        .input-group label {
            display: block;
            font-size: 12px;
            margin-bottom: 8px;
            color: var(--accent);
        }

        input, select {
            width: 100%;
            background: #000;
            border: 1px solid var(--accent);
            color: var(--text-main);
            padding: 10px;
            outline: none;
        }

        button {
            background: var(--text-main);
            color: #000;
            border: none;
            padding: 0 30px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
            margin-top: 20px;
        }

        button:hover { background: #fff; box-shadow: 0 0 15px var(--text-main); }

        /* Results Display */
        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            display: none; /* Hidden until search */
        }

        .terminal-card {
            border: 1px solid var(--border-color);
            padding: 20px;
            background: rgba(255,255,255,0.02);
        }

        .card-header {
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 15px;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .badge { padding: 2px 8px; font-size: 12px; background: #333; }
        .mitigation { color: #00ff41; border: 1px solid #00ff41; }
        .aggravation { color: #ff3333; border: 1px solid #ff3333; }

        /* Scanning Effect */
        .scanline {
            width: 100%; height: 100px;
            background: linear-gradient(0deg, rgba(0,255,65,0.03) 0%, rgba(0,255,65,0) 100%);
            position: fixed; top: 0; left: 0;
            pointer-events: none;
            animation: scan 4s linear infinite;
        }

        @keyframes scan {
            0% { top: -100px; }
            100% { top: 100%; }
        }

        @media (max-width: 768px) {
            .input-area, .results-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="scanline"></div>

    <div class="terminal-window">
        <div class="header-bar">
            <div class="window-controls">
                <div class="dot red"></div>
                <div class="dot yellow"></div>
                <div class="dot green"></div>
            </div>
            <div class="title-text">System-v4.0 // Barcelona-Climate-Model</div>
        </div>

        <div class="content">
            <div class="intro">
                <h1>Urban Climate Analysis</h1>
                <p class="subtitle">> Initialize semantic analysis of climate interventions...</p>
            </div>

            <div class="input-area">
                <div class="input-group">
                    <label>_INTERVENTION_TYPE</label>
                    <input type="text" id="sentence" value="absence of car usage">
                </div>
                <div class="input-group">
                    <label>_LOCALITY_ID</label>
                    <select id="neighborhood">
                        <option value="">Querying database...</option>
                    </select>
                </div>
                <button id="analyzeBtn" onclick="analyzeImpact()">RUN_ANALYSIS</button>
            </div>

            <div id="loadingMsg" style="display:none; margin-bottom: 20px;">
                [PROCESSING...] <span id="loadingDots"></span>
            </div>

            <div id="results" class="results-grid">
                <div class="terminal-card">
                    <div class="card-header">
                        <span>NEIGHBORHOOD_LVL</span>
                        <span id="neighDirection" class="badge"></span>
                    </div>
                    <canvas id="neighMacroChart" height="200"></canvas>
                </div>

                <div class="terminal-card">
                    <div class="card-header">CONTRIBUTING_DRIVERS</div>
                    <canvas id="neighDriversChart" height="200"></canvas>
                </div>

                <div class="terminal-card">
                    <div class="card-header">
                        <span>CITY_WIDE_LVL</span>
                        <span id="cityDirection" class="badge"></span>
                    </div>
                    <canvas id="cityMacroChart" height="200"></canvas>
                </div>

                <div class="terminal-card">
                    <div class="card-header">CITY_DRIVERS</div>
                    <canvas id="cityDriversChart" height="200"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://jokar-man-urban-climate-model.hf.space';
        let charts = {};

        // Updated Terminal Colors for Charts
        const terminalPalette = {
            green: '#00ff41',
            blue: '#00ccff',
            amber: '#ffb000',
            red: '#ff3333',
            purple: '#bc13fe'
        };

        async function loadNeighborhoods() {
            try {
                const response = await fetch(`${API_URL}/neighborhoods`);
                const data = await response.json();
                const select = document.getElementById('neighborhood');
                select.innerHTML = '<option value="">Select Target...</option>';
                data.neighborhoods.forEach(n => {
                    const option = document.createElement('option');
                    option.value = n;
                    option.textContent = n.toUpperCase();
                    select.appendChild(option);
                });
            } catch (e) {
                console.error("DB Error", e);
            }
        }

        async function analyzeImpact() {
            const btn = document.getElementById('analyzeBtn');
            const results = document.getElementById('results');
            const loader = document.getElementById('loadingMsg');
            
            btn.disabled = true;
            loader.style.display = 'block';
            results.style.display = 'none';

            try {
                const response = await fetch(`${API_URL}/analyze`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        sentence: document.getElementById('sentence').value,
                        neighborhood: document.getElementById('neighborhood').value,
                        year: 2024
                    })
                });
                const data = await response.json();
                renderTerminalCharts(data);
                results.style.display = 'grid';
            } catch (error) {
                alert("SYSTEM FAILURE: " + error.message);
            } finally {
                btn.disabled = false;
                loader.style.display = 'none';
            }
        }

        function renderTerminalCharts(data) {
            // Updated badges
            const nBadge = document.getElementById('neighDirection');
            nBadge.textContent = data.neighborhood_level.direction;
            nBadge.className = `badge ${data.neighborhood_level.direction.toLowerCase()}`;

            const cBadge = document.getElementById('cityDirection');
            cBadge.textContent = data.city_level.direction;
            cBadge.className = `badge ${data.city_level.direction.toLowerCase()}`;

            // Chart Configuration
            const chartConfigs = [
                { id: 'neighMacroChart', data: data.neighborhood_level.macro_impact },
                { id: 'neighDriversChart', data: data.neighborhood_level.drivers },
                { id: 'cityMacroChart', data: data.city_level.macro_impact },
                { id: 'cityDriversChart', data: data.city_level.drivers }
            ];

            chartConfigs.forEach(config => {
                if(charts[config.id]) charts[config.id].destroy();
                
                const ctx = document.getElementById(config.id).getContext('2d');
                charts[config.id] = new Chart(ctx, {
                    type: 'bar', // Changed to bar for a more "data-terminal" look
                    data: {
                        labels: Object.keys(config.data),
                        datasets: [{
                            data: Object.values(config.data),
                            backgroundColor: 'rgba(0, 255, 65, 0.2)',
                            borderColor: '#00ff41',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        indexAxis: 'y',
                        plugins: { legend: { display: false } },
                        scales: {
                            x: { grid: { color: '#222' }, ticks: { color: '#00ff41' } },
                            y: { grid: { display: false }, ticks: { color: '#00ff41' } }
                        }
                    }
                });
            });
        }

        window.onload = loadNeighborhoods;
    </script>
</body>
</html>
